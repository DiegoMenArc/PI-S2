<div class="group">
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slideConfig">
        @for (produtos of listarProduto; track $index) {
            <app-cardPadrao 
                ngxSlickItem 
                [nome]="produtos.nome" 
                [valor]="produtos.preco" 
                [valorCD]="produtos.precoDesconto"
                [prest]="produtos.parcelas"
                [frete]="produtos.frete"
                [id]="produtos.id" 
                (click)="enviarRota(produtos.id)"
                > 
            </app-cardPadrao>
        }
    </ngx-slick-carousel>
</div>
