     class="carousel slide"

    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="/img/furbies.jpg" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Furbies Nostálgicos</h5>
        <p>Reviva sua infância com esses clássicos incríveis.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/img/Promoçoes/PromocaoHotWheels.png" class="d-block w-101" alt="Slide 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Promoções Especiais</h5>
        <p>Ofertas limitadas para colecionadores.</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/img/Promoçoes/PromoçaoLego.jpeg" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Lançamentos Exclusivos</h5>
        <p>Novidades que você só encontra aqui.</p>
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>
