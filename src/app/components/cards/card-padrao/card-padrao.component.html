<main (click)="getRota()" [routerLink]="['/produto', id]">
    <div class="image">
        <img src="img/prod1.jpg" alt="produto">
    </div>

    <div class="group">
        <div class="groupNome">
            <p class=>{{nome}}</p>
            <div class="estrelas">
                @for(n of nota  ; track $index){
                    <img src="icons/estrelacheia.svg" alt="">
                }
            </div>
        </div>
        <div class="valores">
            <p class="valorCD">R${{valor}}</p>
            <p class="valor">R${{valorCD}}</p>
            <p class="prest">{{prest}}</p>
        </div>
        <p class="frete">{{frete}}</p>
    </div>
</main>
