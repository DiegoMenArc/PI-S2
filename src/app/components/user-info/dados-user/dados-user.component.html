<div class="conteiner">

    <h2 class="dados-ttl">Meus Dados</h2>

    <div class="input-conteiner">
        <form [formGroup]="form">

            <div class="double-input nome-sobrenome">

                <div class="input-box user-nome">
                    <label for="ins-nome">Nome</label>
                    <input type="text" name="nome" id="ins-nome" formControlName="nome">
                </div>

                <div class="input-box user-sobn">
                    <label for="ins-sbnome">Sobreome</label>
                    <input type="text" name="sobn" id="ins-sbnome" formControlName="sobrenome">
                </div>

            </div>

            <div class="double-input email-cel">

                <div class="input-box email">
                    <label for="ins-email">Email</label>
                    <input type="email" name="email" id="ins-email" formControlName="email">
                </div>

                <div class="input-box cpf">
                    <label for="ins-cel">Celular</label>
                    <input type="text" name="cel" id="ins-cel" formControlName="telefone">
                </div>

            </div>

            <DIV class="double-input">
                <div class="input-box dn">
                    <label class="lbl" for="ins-dn">Data de Nascimento</label>
                    <div class="data-n">
                        <label for="dia">Dia</label>
                        <input class="d" type="number" name="nasc" id="dia" formControlName="dia">
                        <label for="mes">Mês</label>
                        <input class="m" type="number" name="nasc" id="mes" formControlName="mes">
                        <label for="ano">Ano</label>
                        <input class="a" type="number" name="nasc" id="ano" formControlName="ano">
                    </div>
                </div>

                <div class="input-box cpf">
                    <label for="ins-cpf">CPF</label>
                    <input type="text" name="cpf" id="ins-cpf" formControlName="CPF">
                </div>
            </DIV>

            <div class="double-input">
                <div class="input-box">
                    <label for="end">Endereco</label>
                    <input type="text" name="endereco" id="end" formControlName="endereco">
                </div>

                <div class="input-box">
                    <label for="num">Número</label>
                    <input type="number" name="numero" id="num" formControlName="numero">
                </div>
            </div>
        </form>

    </div>

    <div class="button-box">
        <button class="salvar-btn" type="submit" (click)="alterar()">
            <p>Salvar Alterações</p>
        </button>
    </div>
</div>
