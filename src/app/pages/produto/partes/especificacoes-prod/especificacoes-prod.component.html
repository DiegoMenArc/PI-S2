<main>
    <h2>Especificações do Produto</h2>

    <div class="group">
        <div class="secttion">
            <h3>Detalhes Tecnicos</h3>

            <div class="cards">
                @for (especificao of especificacoes; track $index) {
                    <div>
                        <p>{{especificao.especificacao}}</p>
                        <p>{{especificao.valor}}</p>
                    </div>
                }
            </div>
        </div>

        <div class="secttion">
            <h3>Informações Adicionais</h3>

            <div class="cards">
                @for (item of adicionais; track $index) {
                    <div>
                        <p class="p1">{{item.especificacao}}</p>
                        <p class="p2">{{item.valor}}</p>
                    </div>
                }
            </div>
        </div>
    </div>
</main>
